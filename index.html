<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Google Map</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const mapOptions = {
                center: { lat: -25.2637, lng: -57.5759 }, // Asunci√≥n, Paraguay
                zoom: 10,
                styles: [
                    { "elementType": "geometry", "stylers": [{ "color": "#1d2c4d" }] },
                    { "elementType": "labels.text.fill", "stylers": [{ "color": "#8ec3b9" }] },
                    { "elementType": "labels.text.stroke", "stylers": [{ "color": "#1a3646" }] },
                    { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#0e1626" }] },
                    { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#304a7d" }] },
                    { "featureType": "road.highway", "elementType": "geometry", "stylers": [{ "color": "#2c6675" }] }
                ]
            };
      
            new google.maps.Map(document.getElementById("map"), mapOptions);
        }
      </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHFAOiyYrQwVCje7jhyBqVL0iFCPvVcmQ&callback=initMap"></script>
</body>
</html>
